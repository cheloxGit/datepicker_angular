<script>
    $('#myDate').datepicker();

    <script>
 
        // Include app dependency on ngMaterial 
 
angular.module('datepickerBasicUsage', ['ngMaterial', 'ngMessages']).controller('AppCtrl', function() {
  this.myDate = new Date();
  // this.myDate.setFullYear(1970);
  this.myDate.setTime(this.myDate.valueOf() - 90 * 365 * 24 * 60 * 60 * 1000);
  // d.setFullYear(2020);
  this.minDate = new Date(
    this.myDate.getFullYear(),
    this.myDate.getMonth(),
    this.myDate.getDate()
  );

  this.maxDate = new Date(
    this.myDate.getFullYear()+90,
    this.myDate.getMonth(),
    this.myDate.getDate()
  );

  this.firstName = ''
  this.lastName = ''

  this.isOpen = false;
});
 
    </script>
